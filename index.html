<!DOCTYPE html>\
<html>\
<head>\
    <title>Quarterly Countdown Timers</title>\
</head>\
<body>\
    <div id="q1" style="display: inline-block; margin-right: 20px;"></div>\
    <div id="q2" style="display: inline-block; margin-right: 20px;"></div>\
    <div id="q3" style="display: inline-block; margin-right: 20px;"></div>\
    <div id="q4" style="display: inline-block;"></div>\
\
    <script>\
        function calculateDaysToEndOfQuarter(quarter, month, day) \{\
            const today = new Date();\
            const year = today.getFullYear();\
            const endOfQuarter = new Date(year, month, day);\
            const daysLeft = Math.round((endOfQuarter - today) / (1000 * 60 * 60 * 24));\
            let countdownText = daysLeft + " days until the end of " + quarter + ".";\
            if (daysLeft < 0) \{\
                countdownText = "The end of " + quarter + " has passed.";\
            \}\
            document.getElementById(quarter.toLowerCase()).innerText = countdownText;\
        \}\
\
        calculateDaysToEndOfQuarter("Q1", 2, 31);  // March 31\
        calculateDaysToEndOfQuarter("Q2", 5, 30);  // June 30\
        calculateDaysToEndOfQuarter("Q3", 8, 30);  // September 30\
        calculateDaysToEndOfQuarter("Q4", 11, 31); // December 31\
    </script>\
</body>\
</html>\
}
